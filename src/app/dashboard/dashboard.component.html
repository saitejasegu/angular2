<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="mat-container">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
              Take a note
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="title" name="title" [(ngModel)]="note.title" >
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="text" name="text" [(ngModel)]="note.text" ></textarea>
            </mat-form-field>
        
        </div>
        <button mat-raised-button color="primary" (click)="addNote()">Done</button>          
      </mat-expansion-panel>
    </mat-accordion>
    
</div>





<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<div class="noteslist">
    <mat-card class="example-card" *ngFor="let note of notes">
      <mat-card-header>
        <mat-card-title>{{note.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          {{note.text}}
      </mat-card-content>
    </mat-card>
  </div>
